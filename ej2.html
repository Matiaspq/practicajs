<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo var vs let</title>
</head>
<body>
    <h1>Ejemplo var vs let</h1>
    <button onclick="ejemplo()">Ejecutar ejemplo</button>

    <script>
        function ejemplo(){
            var x=10;
            let y= 20;

            if (true){
                var x= 30;
                let y= 40;

                console.log(x); //Cual es el valor? R1
                console.log(y); //Cual es valor? R2
            }
            console.log(x); //Cual es el valor? R3
            console.log(y); //Cual es el valor? R4
        }
    </script>
</body>
</html>
