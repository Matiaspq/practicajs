<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej8</title>
</head>
<body>
    <h1>Verificar edad</h1>

    <label for="edad-input">Ingresa tu edad:</label>
    <input type="number" id="edad-input">
    <button onclick="verificarEdad()">Verificar</button>

    <p id="resultado"></p>
<script>
    function verificarEdad(){
        var edadInput = document.getElementById("edad-input").value;
        var edad = parseInt(edadInput);

        var resultadoElement = document.getElementById("resultado");
        if (edad >=18){
            resultadoElement.textContent = "Sos mayor de edad.";
        } else{
            resultadoElement.textContent = "Sos menor de edad.";
        }
        }
</script>
</body>
</html>
